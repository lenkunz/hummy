<section class="entry">
    <header>
        <a  [routerLink]="['../Page', {'page': entry.id}]">
            <h2 class="title">{{entry.title}}</h2></a>
    </header>
    <content class="content">{{entry.content}}</content>
    <div class="footer">
        <span class="author"><a rel="author">{{entry.author}}</a></span>
        <time class="time">{{entry.time | date: "MM/dd/yy"}}</time>
    </div>
</section>
